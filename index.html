<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Infinite Slider</title>
</head>
<body>
    <div class="carousel">
        <div class="item-container">
            <div class="item active">
                <div class="description">
                    <div class="project-name">Image_1</div>
                    <img src="/assets/jpg/image1.jpg" alt="image" width="200" height="150">
                </div>
            </div>
            <div class="item">
                <div class="description">
                    <div class="project-name">Image_2</div>
                    <img src="/assets/jpg/image2.png" alt="image" width="200" height="150">
                </div>
            </div>
            <div class="item">
                <div class="description">
                    <div class="project-name">Image_3</div>
                    <img src="/assets/jpg/image3.jpg" alt="image" width="200" height="150">
                </div>
            </div>
        </div>
        <div class="control left">
            <div class="arrow left"><</div>
        </div>
        <div class="control right">
            <div class="arrow right">></div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
